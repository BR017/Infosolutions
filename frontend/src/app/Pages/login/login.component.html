<div themebg-pattern="theme1">
  <section class="login-block">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <form class="md-float-material form-material" (submit)="signUp()">
            <div class="auth-box card">
              <div class="card-block">
                <div class="row m-b-20">
                  <div class="col-md-12">
                    <h3 class="text-center">Inicia Sesion</h3>
                  </div>
                </div>
                <div class="form-group form-primary">
                  <input
                    type="text"
                    [(ngModel)]="user.Correo"
                    name="Correo"
                    class="form-control"
                    placeholder="Correo Electronico"
                    required
                    autofocus
                  />
                </div>
                <div class="form-group form-primary">
                  <input
                    type="password"
                    [(ngModel)]="user.Password"
                    name="Contraseña"
                    class="form-control"
                    placeholder="Ingresa tu Contraseña"
                    required
                  />
                </div>
                <div class="row m-t-30">
                  <div class="col-md-12">
                    <button
                      type="submit"
                      class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20"
                    >
                      Sign in
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
